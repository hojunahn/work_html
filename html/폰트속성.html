<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            font-size: 20px;
            font-weight: 100;
        }
        p {
            font-size: 24px;
            font-weight: bolder;
            color: royalblue;
            font-variant: small-caps;
            text-align: center;
            background-color: antiquewhite;
            text-decoration:underline;
            letter-spacing: -1px;
            text-shadow: -1px 1px 1px black;
        }
    </style>
</head>
<body>
    <div>
        <p>폰트 스타일 테스트</p>
        <br>
        <p>Font Style Test</p>
    </div>
</body>
</html>
