<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(50px, 200px)); /*열, fr로 각각의 비율 설정 가능,200px 200px 200px; ,repeat(3, 1fr)*/
            grid-template-rows: repeat(2, minmax(10px, 200px)); /*행*/
            gap: 10px;
        }
        .grid-item {
            border: 1px solid #000;
            background-color: royalblue;
        }
        .grid-item:nth-child(2n) {
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">그리드 박스 1번</div>
        <div class="grid-item">그리드 박스 2번</div>
        <div class="grid-item">그리드 박스 3번</div>
        <div class="grid-item">그리드 박스 4번</div>
        <div class="grid-item">그리드 박스 5번</div>
    </div>
</body>
</html>
